<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Iconshock-Alaska-Polar-Bear.256.png" type="image/x-icon">
    <title>Exercício de tabelas</title>
    <style>
        boby {
            font-family: Arial, Helvetica, sans-serif;
        }
      table {
        width: 500px;
        border-collapse: collapse;
      }
      caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
      }
      th , td {
        border: solid black;
        padding: 8px;
      }
      col.cnome {
        background-color: gray;
      }
      col.cidade {
        background-color: gray;
      }
    </style>
</head>

<body>
    <h1>Exercício de tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Dirce</td>

            <td>90</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>M</td>
            <td>43</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Flavia</td>
            <td>F</td>
            <td>37</td>
            <td>Análista</td>
        </tr>
        <tr>
            <td>Lilían</td>
            <td>F</td>
            <td>4</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Leondo</td>
            <td>M</td>
            <td>41</td>
            <td>Arquiteto</td>
        </tr>
        <tr>
            <td>Rudá</td>
            <td>M</td>
            <td>2</td>
            <td>Estudante</td>
        </tr>

    </table>
</body>

</html>
