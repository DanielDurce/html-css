<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconD.png" type="image/x-icon">
    <title>Formulário</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif;
           color: white;
           height: 100vh;
           background-color: black;
           background-image: url(fundo03.jpeg);
           background-attachment: fixed;
           background-size: cover;
           background-repeat: no-repeat;
       }
   </style>

</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff99">
        </p>

        <p>
            <label for="inivel">Nível Satisfação:</label>
            <input type="range" name="nível" id="inivel" min="1" max="10" value="5">
        </p>
        <label for="ifoto">Foto</label>
        <input type="file" name="foto" id="ifoto">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
    
</body>
</html>
