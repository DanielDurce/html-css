<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconD.png" type="image/x-icon">
    <title>Formulário</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif;
           color: white;
           height: 100vh;
           background-color: black;
           background-image: url(fundo03.jpeg);
           background-attachment: fixed;
           background-size: cover;
           background-repeat: no-repeat;
       }
   </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">

        <label for="iest">Estado</label>
        <select name="Estado" id="iest">
            <option value="" selected>---------Escolha---------</option>
            <optgroup label ="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Advogado">
                    <option value="Arquiteto">
                        <option value="Engenheiro">
                            </datalist>

        </p>

        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
