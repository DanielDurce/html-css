<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconD.png" type="image/x-icon">
    <title>Formulário</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif;
           color: white;
           height: 100vh;
           background-color: black;
           background-image: url(fundo02.jpg);
           background-attachment: fixed;
           background-size: cover;
           background-repeat: no-repeat;
       }
   </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="additional-name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="daniel@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="telefone" name="telefone" id="itel" autocomplete="mobile" required placeholder="(11)97730-7970" pattern="^\(\d{2})\d{4,5}-\d{4}$" required>
        </fieldset>
        </p>
            
        
        <p>
            <label for="imedia">Média</label>
            <input type="number"name= "media" id="imedia" required placeholder="0-10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
        

    </form>

    
</body>
</html>
