<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconD.png" type="image/x-icon">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            height: 100vh;
            background-color: black;
            background-image: url(fundo01.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;  
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="20" value="10" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">10</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

    
</body>
</html>
