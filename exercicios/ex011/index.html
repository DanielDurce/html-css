<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Iconshock-Alaska-Polar-Bear.256.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <hr>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png"type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <hr>
    <h1>Reproduzindo áudios em html5</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio src="midia/Wish You'd Never Left - TrackTribe.mp3"controls autoplay></audio>
    <audio src="midia/Beckoning - Telecasted.mp3"controls autoplay></audio>
    <br>
    <hr>
    <picture>
        <img src="imagens/chuva.jpg" alt="imagem Fléxivel">
    </picture>

</body>
</html>
